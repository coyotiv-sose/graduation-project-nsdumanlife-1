services:
  api:
    image: api
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://mongo:27017
    volumes:
      - ./backend/src:/app/src
    depends_on:
      - mongo

  frontend:
    image: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db
